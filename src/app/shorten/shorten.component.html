<!-- Url Generate -->
<mat-card>
  <mat-card-content>
    <div class="header">
      <h1>URL Shorten</h1>
    </div>
    <form (ngSubmit)="onSubmit()" name="generateUrlForm" [formGroup]="generateUrlForm">
      <div class="urlInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Url</mat-label>
          <input
            formControlName="url"
            matInput
            placeholder="Enter url to shorten" required
          />
          <mat-error *ngIf="!generateUrlForm.controls['url'].valid">
            Please enter URL!
          </mat-error>
        </mat-form-field>
      </div>

      <button mat-flat-button color="primary" type="submit" [disabled]="!generateUrlForm.valid">Generate Short Url</button>
    </form>
  </mat-card-content>
</mat-card>

<app-shorturl *ngIf="isShortUrlGenerated" [shortUrl]="shortUrl" [originalUrl]="originalUrl"></app-shorturl>
